# Render a 3D preview of tiered items (swords, axes, etc.) on the left side of the tooltip.
# 
# Default: true
TIERED_ITEMS_RENDERER = true
# Render a 3D preview of armor pieces on the left side of the tooltip.
# 
# Default: true
ARMOR_ITEMS_RENDERER = true
# Second panel X offset (pixels). Used when a 3D preview is shown. Negative = left, positive = right.
# 
# Default: -5
# Range: -Infinity ~ Infinity
SECOND_PANEL_X = -5
# Second panel Y offset (pixels). Used when a 3D preview is shown. Negative = up, positive = down.
# 
# Default: 0
# Range: -Infinity ~ Infinity
SECOND_PANEL_Y = 0
# Rotation speed multiplier for the tiered item preview in the second panel (1.0 = default).
# 
# Default: 1.0
# Range: -Infinity ~ Infinity
TIERED_ITEM_PREVIEW_ROTATING_SPEED = 1.0
# Rotation speed multiplier for the armor preview in the second panel (1.0 = default).
# 
# Default: 1.0
# Range: -Infinity ~ Infinity
ARMOR_PREVIEW_ROTATING_SPEED = 1.0
# Default inner overlay style for tooltips. Valid: glint, solid (monochrome), gradient. Default: glint.
# 
# Default: gradient
DEFAULT_INNER_OVERLAY_TYPE = "glint"
# Default tooltip background color in ARGB (0xAARRGGBB). For instance: 0xF0010110.
# 
# Default: -268435456
# Range: -Infinity ~ Infinity
DEFAULT_BACKGROUND_COLOR = -268435456
# Override vanilla tooltips even when no ItemStack is present (e.g., JEI category buttons or unsupported stacks). To disable custom
# tooltips for specific items, edit your custom_frames.json and set disableTooltip=true for those items (or tags).
# 
# Default: true
SHOW_TOOLTIP_WITHOUT_STACK = true
# Disable tooltip scrolling
# 
# Default: false
DISABLE_TOOLTIP_SCROLLING = false
# Main panel padding X coordinate
# 
# Default: 4
# Range: -Infinity ~ Infinity
MAIN_PANEL_PADDING_X = 4
# Main panel padding Y coordinate
# 
# Default: 2
# Range: -Infinity ~ Infinity
MAIN_PANEL_PADDING_Y = 2
# Title alignment. left, middle or right
# 
# Default: left
TITLE_X_ALIGNMENT = "left"
# Rating alignment. left, middle or right
# 
# Default: left
RATING_X_ALIGNMENT = "left"
# Title position X
# 
# Default: 1
# Range: -Infinity ~ Infinity
TITLE_POSITION_X = 1
# Title position Y
# 
# Default: 0
# Range: -Infinity ~ Infinity
TITLE_POSITION_Y = 0
# Rating position X
# 
# Default: 1
# Range: -Infinity ~ Infinity
RATING_POSITION_X = 1
# Rating position Y
# 
# Default: 0
# Range: -Infinity ~ Infinity
RATING_POSITION_Y = 0
# Tooltip description (the content of the tooltip, apart from the rating text and the name of the item) position X
# 
# Default: 0
# Range: -Infinity ~ Infinity
TOOLTIP_DESCRIPTION_POSITION_X = 0
# Tooltip description (the content of the tooltip, apart from the rating text and the name of the item) position Y
# 
# Default: 0
# Range: -Infinity ~ Infinity
TOOLTIP_DESCRIPTION_POSITION_Y = 0
# Show rating text
# 
# Default: false
SHOW_RATING = false
# Disable icon
# 
# Default: false
DISABLE_ICON = false
# Icon appear animation
# 
# Default: skew
ICON_APPEAR_ANIMATION = "skew"
# Icon rotating speed
# 
# Default: 0.0
# Range: -Infinity ~ Infinity
ICON_ROTATING_SPEED = 0.0
# Icon size
# 
# Default: 1.350000023841858
# Range: -Infinity ~ Infinity
ICON_SIZE = 1.35
# Second panel renderer size
# 
# Default: 2.75
# Range: -Infinity ~ Infinity
SECOND_PANEL_RENDERER_SIZE = 2.75
# Rotation speed multiplier for the tiered item preview in the second panel
# 
# Default: 1.0
# Range: -Infinity ~ Infinity
SECOND_PANEL_RENDERER_SPEED = 1.0
# Divider line color. You can either specify 'match_inner_frame_color', 'match_item_name_color' or a color, such as '0xA0EFEFEF'
# 
# Default: match_inner_frame_color
DIVIDER_LINE_COLOR = "match_inner_frame_color"
# Common palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFF969696, 0xFF575757, 0xFF3C3C3C
COMMON_PALETTE_COLORS = "0xFF969696, 0xFF575757, 0xFF3C3C3C"
# Uncommon palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFF9CA028, 0xFF6A6D18, 0xFF4B4D0E
UNCOMMON_PALETTE_COLORS = "0xFF9CA028, 0xFF6A6D18, 0xFF4B4D0E"
# Rare palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFF335FA0, 0xFF193A6D, 0xFF0A1D38
RARE_PALETTE_COLORS = "0xFF335FA0, 0xFF193A6D, 0xFF0A1D38"
# Epic palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFFA02283, 0xFF691356, 0xFF3C0730
EPIC_PALETTE_COLORS = "0xFFA02283, 0xFF691356, 0xFF3C0730"
# Legendary palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFFA0803C, 0xFF815F19, 0xFF372808
LEGENDARY_PALETTE_COLORS = "0xFFA0803C, 0xFF815F19, 0xFF372808"
# Chaos palette colors (from brigth to dark). You can only specify 3 exact colors
# 
# Default: 0xFF9F373A, 0xFF81191B, 0xFF370809
CHAOS_PALETTE_COLORS = "0xFF9F373A, 0xFF81191B, 0xFF370809"

